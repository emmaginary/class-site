<!doctype html>
<html>

<head>
  <title>drawing</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,700;1,300&display=swap" rel="stylesheet">
</head>

<body>

  <div class="main-container">
    <div class="top-row">
      <div class="cloud"></div>
      <div class="cloud">
        <h1 class="neonText pulsate">DANGER DAYS </h1>
      </div>
      <div class="cloud"></div>
    </div>


    <div class="top-row-2">
      <div class="cloud-2"></div>
      <div class="cloud-2">
        <h3 class="h3"> the true lives of the fabulous killjoys </h3>
      </div>
      <div class="cloud-2"></div>
    </div>

    <div class="middle-row">
      <div class="spider-back">
        <div class="star8"></div>
      </div>
      <div class="spider-front">
        <div class="head"></div>
      </div>
    </div>

    <div class="bottom-row">
      <div class="top-triangles">
        <div class="triangle-up"></div>
        <div class="triangle-down"></div>
        <div class="triangle-up"></div>
        <div class="triangle-down"></div>
        <div class="triangle-up"></div>
        <div class="triangle-down"></div>
        <div class="triangle-up"></div>
        <div class="triangle-down"></div>
        <div class="triangle-up"></div>
        <div class="triangle-down"></div>
        <div class="triangle-up"></div>
        <div class="triangle-down"></div>
        <div class="triangle-up"></div>
        <div class="triangle-down"></div>
      </div>

      <div class="bottom-triangles">
        <div class="warning">
        PARENTAL ADVISORY
          <div class="warning-2"> EXPLICIT
          </div>
        </div>


        <div class="triangle-up"></div>
        <div class="triangle-down"></div>
        <div class="triangle-up"></div>
        <div class="triangle-down"></div>
        <div class="triangle-up"></div>
        <div class="triangle-down"></div>
        <div class="triangle-up"></div>
        <div class="triangle-down"></div>
        <div class="triangle-up"></div>
        <div class="triangle-down"></div>
        <div class="triangle-up"></div>
        <div class="triangle-down"></div>
      </div>





    </div>
  </div>

</body>

</html>
